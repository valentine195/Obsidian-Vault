name: ci
on:
    push:
        branches:
            - master
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install
              working-directory: ./
              run: |
                  npm i obsidian-mkdocs
            - name: Create file
              run: obsidian-mkdocs
            - name: Deploy
              working-directory: ./.publish
              run: |
                  mkdocs gh-deploy --force
